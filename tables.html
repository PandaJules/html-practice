<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    width: 50px;
}
th {
    text-align: left;
}
table#powers tr:nth-child(even) {
    background-color: #eee;
}
table#powers tr:nth-child(odd) {
   background-color:#fff;
}
table#powers th {
    background-color: black;
    color: white;
    text-align: center;
}
table#powers td {
    text-align: center;
}
</style>
</head>
<body>

<table style="width:70%">
  <caption>Personal Information</caption>
  <tr>
    <th>Name</th>
    <th>Surname</th> 
    <th>Age</th>
    <th>Country</th>
    <th colspan="2">Grades</th>
  </tr>
  <tr>
    <td>Julia</td>
    <td>Smith</td>
    <td>18</td>
    <td>Russia</td>
    <td>2.1</td>
    <td>2.1</td>
  </tr>
  <tr>
    <td>Martha</td>
    <td>Jones</td>
    <td>33</td>
    <td>England</td>
    <td>1st</td>
    <td>2.1</td>
  </tr>
  <tr>
    <td>Charlene</td>
    <td>Chau</td>
    <td>80</td>
    <td>Hong Kong</td>
    <td>2.2</td>
    <td>3rd</td>
  </tr>
</table>
<br>
<table id="powers">
  <tr>
    <th></th>
    <th>2</th> 
    <th>3</th>
    <th>4</th>
    <th>5</th>
  </tr>
  <tr>
    <td>2</td>
    <td>4</td>
    <td>8</td>
    <td>16</td>
    <td>32</td>
  </tr>
  <tr>
    <td>3</td>
    <td>9</td>
    <td>27</td>
    <td>81</td>
    <td>273</td>
  </tr>
  <tr>
    <td>4</td>
    <td>16</td>
    <td>64</td>
    <td>256</td>
    <td>1024</td>
  </tr>
</table>

</body>
</html>
